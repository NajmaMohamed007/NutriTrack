<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f9 0%, #ffd6e7 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(214, 51, 132, 0.3);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(214, 51, 132, 0.1);
            position: relative;
            z-index: 1;
            border: 3px solid #ffccdd;
            max-width: 80%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow: 3px 3px 0px rgba(255,182,216,0.3);
            transform: rotate(-2deg);
        }

        .start-button {
            background: linear-gradient(145deg, #ff66a3, #d63384);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.6);
        }

        .start-button:active {
            transform: translateY(2px);
        }

        .start-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.7s ease;
        }

        .start-button:hover::after {
            transform: scale(1);
        }

        /* Cute bouncing arrow */
        .arrow {
            display: inline-block;
            margin-left: 10px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Welcome to Nutri Track!</h1>
        <a href="{% url 'home' %}" class="start-button">
            Start Your Journey <span class="arrow">‚Üí</span>
        </a>
    </div>

    <script>
        // Generate floating hearts
        const heartsContainer = document.getElementById('hearts');
        const emojis = ['‚ù§Ô∏è', 'üçé', 'ü•ë', 'üçì', 'ü•¶'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 10 + Math.random() * 20 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
