{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" style="border-radius: 20px; border: none; background-color: #fff;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" style="color: #ff66b2;">
                        <i class="fas fa-heart"></i> Create an Account
                    </h2>
                    
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" required>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" 
                                   id="password" name="password" required>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" 
                                   id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-pink w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                        
                        <!-- Login Link -->
                        <p class="text-center mt-3">
                            Already have an account? 
                            <a href="{% url 'login' %}" style="color: #ff66b2;">
                                Login here
                            </a>
                        </p>
                    </form>
                    
                    <!-- Display Messages -->
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .btn-pink {
        background-color: #ff66b2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-pink:hover {
        background-color: #ff3385;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ff66b2;
        padding: 10px;
        font-size: 16px;
    }

    .form-control:focus {
        border-color: #ff3385;
        box-shadow: 0 0 5px rgba(255, 51, 133, 0.5);
    }
</style>
