{% load static %}

<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card">
                <div class="card-body p-4 p-md-5">
                    <!-- Logo/Branding -->
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="login-logo mb-3">
                        <h2 class="login-title">Welcome Back!</h2>
                        <p class="text-muted">Sign in to access your account</p>
                    </div>
                    
                    <!-- Display Messages -->
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Login Form -->
                    <form method="POST" action="{% url 'login' %}" class="needs-validation">
                        {% csrf_token %}
                        
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required placeholder="Enter your username">
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label for="password" class="form-label">Password</label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" 
                                       id="password" name="password" required placeholder="Enter your password">
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 mb-3 login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i> Sign In
                        </button>
                        
                        <!-- Signup Link -->
                        <p class="text-center mt-4 signup-link">
                            Don't have an account? 
                            <a href="{% url 'signup' %}">Create one</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Your existing CSS styles */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px 0;
        background-color: #f8f9fa;
    }
    
    .login-card {
        border-radius: 16px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: white;
    }
    
    /* ... rest of your CSS ... */
</style>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(function(button) {
        button.addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
</script>
