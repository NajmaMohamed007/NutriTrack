{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff9bb3;
            --secondary-pink: #ffc0cb;
            --dark-pink: #ff85a2;
            --light-pink: #fff0f5;
            --white: #ffffff;
            --black: #333333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-pink);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 200, 215, 0.3) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 200, 215, 0.3) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--black);
            overflow-x: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .login-card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 40px rgba(255, 105, 140, 0.2);
            overflow: hidden;
            background-color: var(--white);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 105, 140, 0.3);
        }
        
        .login-logo {
            height: 80px;
            width: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(255, 105, 140, 0.2));
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .login-title {
            color: var(--dark-pink);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .card-body {
            padding: 3rem 2.5rem;
        }
        
        .form-label {
            color: var(--dark-pink);
            font-weight: 600;
        }
        
        .input-group-text {
            background-color: var(--secondary-pink);
            color: var(--white);
            border: none;
        }
        
        .form-control {
            border-left: none;
            padding-left: 0;
            background-color: rgba(255, 192, 203, 0.1);
            border-color: #f8d7da;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 155, 179, 0.25);
            border-color: var(--secondary-pink);
        }
        
        .btn-primary {
            background-color: var(--primary-pink);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .forgot-password {
            color: var(--dark-pink);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-pink);
            text-decoration: underline;
        }
        
        .signup-link {
            color: #666;
        }
        
        .signup-link a {
            color: var(--dark-pink);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--primary-pink);
            text-decoration: underline;
        }
        
        .toggle-password {
            background-color: rgba(255, 192, 203, 0.1);
            border-color: #f8d7da;
            color: var(--dark-pink);
        }
        
        .toggle-password:hover {
            background-color: rgba(255, 192, 203, 0.2);
            color: var(--primary-pink);
        }
        
        .alert {
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .login-logo {
                height: 60px;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 10%; left: 15%; font-size: 24px; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 70%; left: 80%; font-size: 18px; animation-delay: 1s;"></i>
            <i class="fas fa-heart heart" style="top: 30%; left: 50%; font-size: 22px; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 80%; left: 30%; font-size: 16px; animation-delay: 3s;"></i>
            <i class="fas fa-heart heart" style="top: 20%; left: 70%; font-size: 20px; animation-delay: 4s;"></i>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="login-card">
                    <div class="card-body p-4 p-md-5">

                        <div class="text-center mb-4">
                            <h2 class="login-title">Welcome Back!</h2>
                            <p class="text-muted">Sign in to access your account</p>
                        </div>
                        
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        

                        <form method="POST" action="{% url 'login' %}" class="needs-validation">
                            {% csrf_token %}
                            
                            <!-- username -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" 
                                           name="username" required placeholder="Enter your username">
                                </div>
                            </div>
                            
                            <!-- pass -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" 
                                           id="password" name="password" required placeholder="Enter your password">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            

                            <button type="submit" class="btn btn-primary w-100 mb-3 login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                            

                            <p class="text-center mt-4 signup-link">
                                Don't have an account? 
                                <a href="{% url 'signup' %}">Create one</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.querySelectorAll('.toggle-password').forEach(function(button) {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);
                
                setTimeout(() => {
                    ripples.remove();
                }, 1000);
            });
        });
        

        function addFloatingHearts() {
            const container = document.querySelector('.floating-hearts');
            const colors = ['#ff9bb3', '#ffb6c1', '#ffc0cb', '#ffd1dc'];
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('i');
                heart.className = 'fas fa-heart heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 10 + 14) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(heart);
            }
        }
        

    
        window.addEventListener('load', addFloatingHearts);
    </script>
</body>
</html>
