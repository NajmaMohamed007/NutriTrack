{% extends 'base.html' %}

{% block content %}
<div class="cute-form-container">
    <h2>✨ Join Nutri Track ✨</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cute-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
